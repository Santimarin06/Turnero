<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sistema de Turnero</h1>
      <p class="subtitle">Acceso al Sistema</p>
    </div>

    <div class="error-message" *ngIf="errorMessage()">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span>{{ errorMessage() }}</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingresa tu usuario"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <span class="error-text" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          El usuario es requerido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span class="error-text" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida (mínimo 6 caracteres)
        </span>
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading()">
        <span *ngIf="!isLoading()">Iniciar Sesión</span>
        <span *ngIf="isLoading()">Cargando...</span>
      </button>
    </form>

    <div class="login-footer">
      <a routerLink="/">← Volver al inicio</a>
    </div>
  </div>
</div>
